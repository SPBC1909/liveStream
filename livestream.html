<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Set a max width if needed */
            margin: auto;
        }
        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (Height = Width * 9/16) */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/live_stream?channel=@stonypointbaptistchurch1909"
            frameborder="0" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
