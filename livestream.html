<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Adjust as needed */
            margin: auto;
        }
        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* Maintains 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="liveStream" 
            src="https://www.youtube.com/embed/Z9QmK0rEU7I"
            frameborder="0" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
