<!DOCTYPE html>
<html>
<head>
    <title>Livestream</title>
 <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        #livestream-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc; /* Match site background */
        }
        
        #livestream-frame {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            aspect-ratio: 16 / 9;
            border: none;
        }
        
        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            #livestream-frame {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }

    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="liveStream" 
            src="https://www.youtube.com/embed/WzviqKdjSK8"
            frameborder="0" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
