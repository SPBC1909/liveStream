<!DOCTYPE html>
<html>
<head>
    <title>Livestream</title>
    <style>
        /* Make the body and html take full height */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional, for better contrast */
        }

        /* Container for iframe with correct aspect ratio */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 100%; /* Prevents it from overflowing */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio of 16:9 */
            overflow: hidden;
        }

        /* The iframe that takes up the full space of the container */
        #liveStream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Adjust iframe container based on screen size */
        @media (max-width: 768px) {
            .iframe-container {
                width: 100%;
                padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .iframe-container {
                width: 80%;
                padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
            }
        }

        @media (min-width: 1201px) {
            .iframe-container {
                width: 100%;
                padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="liveStream" 
            src="https://www.youtube.com/embed/heQQz2A0tOg"
            frameborder="0" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
