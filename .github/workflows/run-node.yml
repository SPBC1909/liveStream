name: Run Node.js Every Sunday (EST)

on:
  workflow_dispatch:  # Allows manual trigger
  schedule:
    - cron: '40 16 * * 0'

 
jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run script
        run: node ./updateStream.js
