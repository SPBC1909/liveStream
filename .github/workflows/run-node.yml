name: Run Node.js Every Sunday (EST)

on:
  schedule:
 - cron: '38 16 * * 0'  # 11:40 AM EST / 12:40 PM EDT (16:40 UTC)
 
jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run script
        run: node your-script.js
